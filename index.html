<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/71c8e3d52f.js"
      crossorigin="anonymous"
    ></script> -->
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="tip-calculator">
          <h3 class="suptitle">Tip Calculator</h3>

          <article class="money-list">
            <p class="suptext">Bill Amount</p>
            <div class="sign">
              <i class="fas fa-dollar-sign"></i>
              <input class="dollar" type="number" name="dollar" />
            </div>
          </article>

          <article class="people-list">
            <p class="suptext">Number of Guests</p>
            <div class="sign">
              <i class="fas fa-male"></i>
              <input class="people" type="number" name="people" />
            </div>
          </article>

          <article class="percentage-list">
            <p class="suptext">Service Quality</p>
            <select class="percentage">
              <option disabled="" selected="" value="0">Choose...</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was ok</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </article>
          <hr class="bottom-line" />
          <button class="calc" type="submit">Calculate</button>
        </article>
        <div class="tip-amount">Tip $0 each</div>
      </div>
    </main>

    <script defer src="./main.js"></script>
  </body>
</html>
