<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/71c8e3d52f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="tip-calculator">
          <h2 class="suptitle">Tip Calculator</h2>

          <article class="money-list">
            <p class="suptext">Bill Amount</p>
            <div class="sign">
              <i class="fas fa-dollar-sign"></i>
              <input class="dollar" type="number" name="dollar" />
            </div>
          </article>

          <article class="people-list">
            <p class="suptext">Bill Amount</p>
            <div class="sign">
              <i class="fas fa-male"></i>
              <input class="people" type="number" name="people" />
            </div>
          </article>

          <article class="percentage-list">
            <p class="suptext">Bill Amount</p>
            <input class="percentage" type="number" name="percentage" />
          </article>

          <button class="calc">Calculate</button>
        </article>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
